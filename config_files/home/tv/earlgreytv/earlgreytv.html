<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earl Grey TV</title>
</head>

<body>
  <main>
    <div class="logo-container">
      <img class="logo-image" src="images/logo.png" />
      <h1 class="logo-text">EarlGreyTV</h1>
    </div>
    CAN YOU SEE ME
    <div class="apps"> <!-- Apps will be inserted here --> </div>
  </main>
  <script>
    const APPS = [
      { name: "DR TV", url: "https://www.dr.dk/drtv/", image: "drtv.svg" },
      { name: "DR TV\n(Nyheder)", url: "https://www.dr.dk/drtv/kategorier/nyhederogdebat", image: "drtv.svg", shortcut: true },
      { name: "DR Lyd", url: "https://www.dr.dk/lyd", image: "drlyd.svg" },
      { name: "Cataas", url: "https://cataas.com", image: "cataas.png" },
      { name: "Watch list", url: "file:///home/tv", image: "watchlist.svg" },
      { name: "Offline media", url: "file:///home/tv", image: "folder.svg" },
      { name: "Hacker News", url: "https://news.ycombinator.com/", image: "hn.png" },
      { name: "YouTube", url: "https://youtube.com", image: "yt.png" },
      { name: "HBO Max", url: "https://play.hbomax.com/page/urn:hbo:page:home", image: "hbomax.png" },
      { name: "Netflix", url: "https://netflix.com", image: "netflix.jpg" },
      { name: "Weather", url: "https://wttr.in/", image: "wttrin.png" },
      { name: "TV2 Play", url: "https://play.tv2.dk/forside", image: "tv2play.png" },
    ];

    const appsArea = document.querySelector(".apps");
    for (const app of APPS) {
      const container = document.createElement("a");
      const image = document.createElement("img");
      const imageContainer = document.createElement("div");
      const name = document.createElement("p");
      container.classList.add("app");
      container.classList.add(app.image.split(".")?.[0])
      if (app.shortcut) { container.classList.add("shortcut") }
      container.href = app.url;
      image.src = `images/${app.image}`;
      imageContainer.classList.add("img_container");
      name.innerText = app.name;
      imageContainer.append(image);
      container.append(imageContainer, name);
      appsArea.append(container);
    }
  </script>
  <style>
    :root {
      --app-size: 12rem;
      font-size: 16px;
    }

    body {
      background-image: url(images/background.webp);
      background-size: 100vw 100vh;
      background-repeat: no-repeat;
      font-family: monospace;
      margin: 0;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 2rem;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .logo-text {
      font-weight: 500;
      font-size: 4rem;
    }

    .logo-image {
      width: 13rem;
      height: 10rem;
    }

    .apps {
      flex-direction: row-reverse;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(var(--app-size), 1fr));
      grid-auto-flow: dense;
      align-content: end;
      column-gap: 7rem;
      row-gap: 4rem;
      width: 100%;
      direction: rtl;
      transform: rotate(180deg);
    }

    .app {
      transform: rotate(180deg);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      gap: 0.25rem;
      width: var(--app-size);
    }

    .app .img_container {
      border-radius: 0.75rem;
      width: 7.5rem;
      height: 7.5rem;
      overflow: hidden;
    }

    .app img {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .app.shortcut::before {
      content: " ";
      background: url("images/shortcut.svg");
      height: 2.25rem;
      width: 2.25rem;
      background-size: 2.25rem 2.25rem;
      position: absolute;
      top: -0.95rem;
      right: 0.75rem;
      z-index: 2;
    }

    .app .img_container {
      filter: drop-shadow(0px 2px 4px rgba(0, 0, 0, 0.6));
    }

    .drtv img,
    .drlyd img {
      filter: saturate(75%) sepia(20%) brightness(110%);
    }

    .yt img {
      object-fit: cover;
      object-position: center;
      transform: scale(1.1);
      filter: saturate(75%) sepia(20%) brightness(110%);
    }

    .hbomax img {
      filter: saturate(50%) sepia(20%) brightness(90%);
    }


    .app p {
      color: black;
      font-weight: bold;
      font-size: 1.75rem;
      margin: 0;
      text-align: center;
    }
  </style>
</body>

</html>
